<body>
  <nav class="light-blue lighten-1 nav-header" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Rog Nidaan</a>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: brown; font-weight: 600;">{{pred}}</h5>
      <h1 class="header center">Diabetes Prediction</h1>
      <div class="row center">
        <h6 class="header col s12 light">Need to know if you have a chance of getting diabetes? We've got your back !
        <br><br />
        Enter your information here and we'll tell you right away !
      </h6>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Pregnancies</b></label>
                    <br>
                    <input placeholder="No. of Pregnancies" name="1" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Glucose </b></label>
                    <br>
                    <input id="last_name" name="2" placeholder="Enter you Glucose level"  type="text" class="validate">

                </div>

                <div class="input-field col s4">
                    <label for="_name"><b>Blood Pressure</b></label>
                    <br>
                    <input id="_name" name="3" placeholder="Enter the Blood Pressure" type="text" class="validate">

                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>Skin Thickness</b></label>
                    <br>
                    <input placeholder="Enter your Skin Thickness" name="4" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Insulin</b></label>
                    <br>
                    <input id="last_name" name="5" placeholder="Enter your Insulin level"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <label ><b>BMI</b></label>
                  <br>
                  <input name = '6' placeholder="Body Mass Index">

                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Diabetes Pedigree Function</b></label>
                    <br>
                    <input id="last_name" name="7" placeholder="Diabetes Pedigree Function"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="_name"><b>Age</b></label>
                    <br>
                    <input id="_name" name="8" placeholder="Enter your Age" type="text" class="validate">
                </div>

          </div>

          <div class="row center">

              <button type="submit" class="btn-large waves-effect waves-light predict-btn" style="color:white;">Predict Probability</button>

          </div>
        </form>
  </div>
